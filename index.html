<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad-Free YouTube Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ad-Free YouTube Video Player</h1>
    <div id="form-container">
        <input type="text" id="videoUrl" placeholder="Paste YouTube video URL">
        <button id="pasteBtn">Paste Link</button>
        <button id="playBtn">Play Video</button>
    </div>
    <div id="error"></div>
    <div id="player-container"></div>
    <script src="script.js"></script>
</body>
</html>
